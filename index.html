<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<script type="module" src="main.js"></script>
<body>
    <div class="page">
        <main class="main">
            <div class="main__panel">
                <button id="clear" class="bigButton">Clear toDos</button>  
                <button id="reload" class="bigButton">Restart</button> 
                
                <label class="checkbox" for="check"> Sort by tags
                <input id="check" type="checkbox" > 
                </label>

                <div class="main__panel__block">
                <input id="searchInput" type="text" class="input input--search" placeholder="Search...">
                <svg class="svgPic svgPic--search"> 
                <use xlink:href="/assets/images/icons-sprites.svg#magnifier"></use>
                </svg>
                </div>

                </div>
            <div id="main" class="main__task">
                
                <div class="task"> 
                    <svg class="task__pic "> 
                    <use xlink:href="/assets/images/icons-sprites.svg#meds"></use>
                    </svg>
                  <span class="task__text"> Take your meds! </span>
                  
                  <div class="task__block">
                  <span class="task__category">mental health</span>  
                  <button class="smallButton ">edit</button>  
                  </div>
                </div>
                <div class="task">
                    <svg class="task__pic ">
                    <use xlink:href="/assets/images/icons-sprites.svg#horseKnight"></use>
                    </svg>
                    <span class="task__text"> Ride a horse </span>

                    <div class="task__block">
                    <span class="task__category">coolness</span> 
                    <button class="smallButton ">edit</button> 
                    </div>
                </div>
                <div class="task">
                    <svg class="task__pic ">
                    <use xlink:href="/assets/images/icons-sprites.svg#boots"></use>
                    </svg>
                    <span class="task__text">Go for a walk </span> 
                   
                    <div class="task__block">
                    <span class="task__category">health</span> 
                    <button class="smallButton ">edit</button>
                    </div>
                </div>
                <div class="task">
                    <svg class="task__pic ">
                    <use xlink:href="/assets/images/icons-sprites.svg#bowl"></use>
                    </svg>
                    <span class="task__text"> Eat a fruit </span> 
                    
                    <div class="task__block">
                    <span class="task__category">health</span>
                    <button class="smallButton ">edit</button> 
                    </div>
                </div>
                <div class="task">
                    <svg class="task__pic ">
                    <use xlink:href="/assets/images/icons-sprites.svg#sword"></use>
                    </svg>
                    <span class="task__text"> Slay  </span>  
                    
                    <div class="task__block">
                    <span class="task__category">bloodlust</span>
                    <button class="smallButton ">edit</button>
                    </div>
                </div>
                <div class="task">
                    <svg class="task__pic ">
                    <use xlink:href="/assets/images/icons-sprites.svg#pizza"></use>
                    </svg>
                    <span class="task__text"> Pizza! Now! </span>  
                    
                    <div class="task__block">
                    <span class="task__category">satiety</span>
                    <button class="smallButton ">edit</button>
                    </div>
                </div>
                <div class="task">
                    <svg class="task__pic ">
                    <use href="/assets/images/icons-sprites.svg#book"></use>
                    </svg>
                    <span class="task__text"> Study magic </span>  
                    
                    <div class="task__block">
                    <span class="task__category">intelligence</span>
                    <button class="smallButton ">edit</button>
                    </div>
                </div>
            </div>
            
            
            <div class="divider-line"></div>
            <div class="main__creationPanel">
                <input id="nameTask" type="text" class="input input__taskDescription input--withBorder" placeholder=" What's next?" autocomplete="off">
                <input id="nameTag" type="text" class="input input__tags input--withBorder" placeholder=" Tags/categories" autocomplete="off">
                <button id="addTask" class="smallButton main__creationPanel__smallButton">add</button>
            </div>
            <div class="svgTask">
                
            </div>
            <div id="choicer" class="svgChoicer"> 
                <svg name="meds" class="svgPic"> 
                <use xlink:href="/assets/images/icons-sprites.svg#meds"></use>
                </svg>
                <svg name="shield" class="svgPic"> 
                <use xlink:href="/assets/images/icons-sprites.svg#shield"></use>
                </svg>
                <svg name="sword" class="svgPic"> 
                <use xlink:href="/assets/images/icons-sprites.svg#sword"></use>
                </svg>
                <svg name="bowl" class="svgPic"> 
                <use xlink:href="/assets/images/icons-sprites.svg#bowl"></use>
                </svg>
                <svg name="horseKnight" class="svgPic"> 
                <use xlink:href="/assets/images/icons-sprites.svg#horseKnight"></use>
                </svg>
                <svg name="boots" class="svgPic"> 
                <use xlink:href="/assets/images/icons-sprites.svg#boots"></use>
                </svg>
                <svg name="pizza" class="svgPic"> 
                <use xlink:href="/assets/images/icons-sprites.svg#pizza"></use>
                </svg>
                <svg name="book" class="svgPic"> 
                <use xlink:href="/assets/images/icons-sprites.svg#book"></use>
                </svg>
            </div>
            <footer class="footer">Project by Me not him | Hidalgo Task Manager | March 2025</footer>
        </main>
        
    </div>
</body>
</html>
